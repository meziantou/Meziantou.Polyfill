name: publish
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace}}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  lint_readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
    - name: Copy README before generation
      run: Copy-Item README.md README.md.before
    - run: dotnet run --project Meziantou.Polyfill.Generator/Meziantou.Polyfill.Generator.csproj
    - name: Validate README is up to date
      run: |
        # Normalize line endings for comparison
        $before = (Get-Content README.md.before -Raw) -replace '\r\n', "`n"
        $after = (Get-Content README.md -Raw) -replace '\r\n', "`n"
        if ($before -ne $after) {
          Write-Host "ERROR: README.md is not up to date. Please run the generator and commit the changes."
          Write-Host "Diff:"
          git --no-pager diff --no-index README.md.before README.md
          exit 1
        }
        Write-Host "README.md is up to date"

  create_nuget:
    runs-on: ubuntu-latest
    env:
      RepositoryBranch: ${{github.ref}}
    steps:
    - uses: actions/checkout@v6
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
    - run: dotnet run --project Meziantou.Polyfill.Generator/Meziantou.Polyfill.Generator.csproj
    - run: dotnet pack Meziantou.Polyfill --configuration Release

    - uses: actions/upload-artifact@v6
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 3
        path: '**/*.nupkg'

    - uses: actions/upload-artifact@v6
      with:
        name: generated-code
        if-no-files-found: error
        retention-days: 3
        path: '**/*.g.cs'

  validate_nuget:
    runs-on: ubuntu-latest
    needs: [ create_nuget ]
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET Core (global.json)
        uses: actions/setup-dotnet@v5
      - uses: actions/download-artifact@v7
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}
      - name: Run dotnet validate
        run: |
          dotnet tool update Meziantou.Framework.NuGetPackageValidation.Tool --global
          $files = Get-ChildItem "${{ env.NuGetDirectory }}/*" -Recurse -Include *.nupkg
          $Errors = $false
          foreach($file in $files) {
              & meziantou.validate-nuget-package "$file"
              if ($LASTEXITCODE -ne 0) {
                $Errors = $true
              }
          }
          if ($Errors) {
            exit 1
          }

  tests:
    runs-on: windows-latest
    steps:
    - name: git configure long path
      run: git config --global core.longpaths true
    - uses: actions/checkout@v6
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
            9.0.x
            8.0.x
            7.0.x
            6.0.x
    - run: dotnet run --project Meziantou.Polyfill.Generator/Meziantou.Polyfill.Generator.csproj
    - run: dotnet test Meziantou.Polyfill.SourceGenerator.Tests
    - run: dotnet test Meziantou.Polyfill.Tests

  deploy:
    runs-on: 'ubuntu-latest'
    needs: [ validate_nuget, tests, lint_readme ]
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
    - uses: actions/download-artifact@v7
      with:
        name: nuget
        path: ${{ env.NuGetDirectory }}
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
        user: meziantou
    - run: |
        Write-Host "Current ref: $env:GITHUB_REF"
        Write-Host "Searching nupkg in folder: ${{ env.NuGetDirectory }}"
        $files = Get-ChildItem "${{ env.NuGetDirectory }}/*" -Recurse -Include *.nupkg
        foreach($file in $files) {
            Write-Host "Pushing NuGet package: $($file.FullName)"
            if ($env:GITHUB_REF -eq 'refs/heads/main')
            {
              & dotnet nuget push "$($file.FullName)" --api-key "$env:NuGetApiKey" --source https://api.nuget.org/v3/index.json --force-english-output --skip-duplicate
            }
            else
            {
              Write-Host "Not on the default branch => Do not push"
            }
        }
      name: Publish NuGet packages
      if: always()
      env:
        NuGetApiKey: ${{steps.login.outputs.NUGET_API_KEY}}